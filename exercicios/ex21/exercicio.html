<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de caixas</title>
    <style>
         h1{
            
            background-color: red;
            width: 300px;
            height: 300px;
            border: 5px solid gray ;
            outline: 2px dashed blue;
            padding: 10px;
            margin: 30px auto 10px auto;

          }
         a{ 
            border: 2px dashed red ;
            padding: 1px;
         }



    </style>
</head>
<body>
    <h1>Exemplo de caixa</h1>
    <p>Os paragrafo tambem são exemplos de box-level. <br> Já os <a href="#">links são exemplos de inline-level.</a> <br> Vamos aprender como tudo isso funciona.  </p>
</body>
</html>
