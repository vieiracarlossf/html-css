<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
</head>
<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        border-collapse: collapse;
    }
 td{
    text-align: center;
    border: 1px solid black;
    padding: 5px;
    width: 80px;
 }
</style>
<body>
<h1>Mesclagem de celula</h1>
<table>
    <tr>
        
        
        <td colspan="3">C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td rowspan="3" >F</td>
    </tr><tr>
        <td colspan="2">G</td>
        
        
        </tr>
    </tr><tr>
        <td>J</td>
        <td>L</td>
        
    </tr>
</table>
</body>
</html>
