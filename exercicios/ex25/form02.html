<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formullario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post" >

        <p><label for="iusu">Usuario:</label> 
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="20" autocomplete="username"></p>

        <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="15" size="18" placeholder="Minimo de 6 caracteres" autocomplete="current-password">
        </p>

        <p><input type="submit" value="enviar"></p>
         
        <p><input type="reset" value="limpar"></p>
    </form>
</body>
</html>
