<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulasrio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="nome" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
        </p>
        <p>
            <label for="ifooto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifooto">
        </p>
        <p> 
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>
    </form>  
    
</body>
</html>
