<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elemento pcture em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Abrir imagens em dispositivos diferentes.</p>
    <picture>
        <source media="(max-width:750px)" srcset="img/img-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/img-M.png" type="image/png">
        <img src="img/img-G.png" alt="imagem flexível"
    </picture><br>
    <p>Minimize a pagina.</p>
    &larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;
    <p>Arraste para o lado e veja</p>
    &larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;&larr;
    <h1>reproduzindo audios</h1>
    <p>Vamos reproduzir audios html</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="Deck The Halls - DJ Williams.mp3"type="audio/mpeg">
    <p>Seu dispositivo não eproduz esse conteudo <a href="Deck The Halls - DJ Williams.mp3">click aqui para ter assesso.</a></p>
    </audio>
    <p>Outra maneira de se fazer.</p>
    <audio src="Deck The Halls - DJ Williams.mp3"  autoplay controls></audio> 
</body>
</html>
