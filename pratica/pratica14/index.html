<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        tr,th,td{
            border: 1px solid black;
            width: 70px;
            padding: 10px;
        }
        thead,tfoot,#media{
            background-color: rgb(128, 128, 128);
            color: white;
        }
    </style>
</head>
<body>
    <table>
       <thead>
           
           <tr>
               <th scope="col" rowspan="2">Área</th>
               <th scope="col" rowspan="2">Disciplina</th>
               <th scope="col" colspan="2">Notas</th>
               <th scope="col" rowspan="2">médias</th>
           </tr>
           <tr>
               <th scope="col">nota1</th>
               <th scope="col">nota2</th>
           </tr>
       </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas </th>
                <td>matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
                <tr id="media">
                    <th scope="row" colspan="4">Medias de Exatas</th>
                    <td>0.0</td>
                </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="4">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
